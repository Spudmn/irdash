<div id="shifts">
    <div class="close" ird-back>&times;</div>
    <div class="row">
        <div class="column column-25">
            <div ng-include="'views/navbar.html'"></div>
        </div>
        <div id="main" class="column column-50">
            <h1>Shifts</h1>
            <form>
                <select ng-model="car">
                    <option ng-repeat="(id, name) in cars" value="{{id}}">{{name}}</option>
                </select>
                <fieldset>
                    <legend>Shift Points</legend>
                    <div class="row">
                        <div class="column column-50">
                            <div class="row">
                                <div class="column column-25">
                                    <label for="">1:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[1]">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column column-25">
                                    <label for="">2:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[2]">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column column-25">
                                    <label for="">3:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[3]">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column column-25">
                                    <label for="">4:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[4]">
                                </div>
                            </div>
                        </div>
                        <div class="column column-50">

                            <div class="row">
                                <div class="column column-25">
                                    <label for="">5:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[5]">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column column-25">
                                    <label for="">6:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[6]">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column column-25">
                                    <label for="">7:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[7]">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column column-25">
                                    <label for="">8:</label>
                                </div>
                                <div class="column column-75">
                                    <input id="" name="" name="" type="number" ng-model="gears[8]">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column column-offset-25">
                            <button class="button-primary" type="submit" ng-click="save(gears)">
                                Save
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
